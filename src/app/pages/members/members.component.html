<div class="container">
  <div class="row">
    <div class="col-md-12 col-12">
      <h2 class="my-1 text-center" id="title">OUR MEMBERS</h2>
      <div class="mt-3">
        <ngb-tabset [destroyOnHide]="false">
          <ngb-tab>
            <ng-template ngbTabTitle>Corporate Members</ng-template>
            <ng-template ngbTabContent>
              <div class="row my-3">
                <div
                  class="col-md-4 my-1"
                  *ngFor="let member of corporateMembers; let i = index"
                >
                  <div class="card card-block text-light my-1">
                    <img
                      class="card-img-top"
                      src="{{ member.Image.host + member.Image.path }}"
                      alt="Card image cap"
                    />
                    <div class="card-body">
                      <h5 class="card-title" style="line-height: 0.7rem;">
                        {{ member.name }}
                      </h5>
                      <p class="card-text text-secondary">
                        {{ member.worksAt }}
                      </p>
                      <p class="card-text">{{ member.description }}</p>
                      <div class="text-center">
                        <a
                          href="{{ member.Links.github }}"
                          class="btn btn-sm mx-1"
                        >
                          <img src="./assets/images/social/github.svg" alt="" />
                        </a>
                        <a
                          href="{{ member.Links.linkedin }}"
                          class="btn btn-sm mx-1"
                        >
                          <img
                            src="./assets/images/social/linkedin.svg"
                            alt=""
                          />
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>Student Members</ng-template>
            <ng-template ngbTabContent>
              <div class="row my-3">
                <div
                  class="col-md-4 my-1"
                  *ngFor="let member of studentMembers; let i = index"
                >
                  <div class="card card-block text-light my-1">
                    <img
                      class="card-img-top"
                      src="{{ member.Image.host + member.Image.path }}"
                      alt="Card image cap"
                    />
                    <div class="card-body">
                      <h5 class="card-title" style="line-height: 0.7rem;">
                        {{ member.name }}
                      </h5>
                      <p class="card-text">{{ member.description }}</p>
                      <div class="text-center">
                        <a
                          href="{{ member.Links.github }}"
                          class="btn btn-sm mx-1"
                        >
                          <img src="./assets/images/social/github.svg" alt="" />
                        </a>
                        <a
                          href="{{ member.Links.linkedin }}"
                          class="btn btn-sm mx-1"
                        >
                          <img
                            src="./assets/images/social/linkedin.svg"
                            alt=""
                          />
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
