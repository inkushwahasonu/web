<!-- upcoming events -->
<section class="container">
  <div class="row mt-5">
    <div class="col-md-12 col-12 text-center">
      <h2 id="heading">BLOGS</h2>
      <hr />
    </div>
  </div>

  <!-- loading icon-->
  <div class="row" *ngIf="isLoading">
    <div class="col text-center mt-2">
      <img
        src="./assets/images/loading-blue.gif"
        width="50px"
        alt="Loading.."
      />
    </div>
  </div>

  <!-- Main Wrapper -->
  <div class="fbt-main-wrapper col-xl-12" *ngIf="!isLoading">
    <div id="main-wrapper">
      <div class="main-section" id="main_content">
        <!-- blogs wrapper -->
        <div class="blog-posts fbt-index-post-wrap card-columns">
          <!-- blog card -->
          <div
            class="blog-post hentry fbt-index-post card radius-10"
            *ngFor="let article of articles"
          >
            <div class="fbt-post-thumbnail">
              <a [routerLink]="['/blog', article.id]">
                <img
                  alt=""
                  class="post-thumbnail lazyloaded"
                  src="{{ article.Image.host + article.Image.path }}"
                />
              </a>
            </div>
            <div class="fbt-post-caption card-body">
              <h3 class="post-title h4 card-title">
                <a [routerLink]="['/blog', article.id]">
                  {{ article.title }}
                </a>
              </h3>
              <div class="post-meta">
                <span class="post-author">{{ article.Author.name }}</span>
                <span class="post-date published">{{ article.date }}</span>
                <span class="post-date published">{{ article.category }}</span>
              </div>
              <p class="post-excerpt card-text">
                {{
                  article.paragraph.split(' ').slice(0, 28).join(' ') + '...'
                }}
              </p>
            </div>
          </div>
        </div>
        <!-- more blog btn -->
        <div class="blog-pager" id="blog-pager">
          <div class="list-inline text-center">
            <a
              class="blog-pager-older-link list-inline-item"
              routerLink="/blog"
              title="More Blogs"
            >
              <div class="fbt-bp-message text-uppercase font-weight-bold">
                More Blogs
              </div>
              <span aria-hidden="true" class="fa fa-angle-down"></span>
            </a>
          </div>
        </div>
        <!-- #blog-pager -->
      </div>
    </div>
    <!-- #main-wrapper -->
  </div>
  <!-- .fbt-main-wrapper -->
</section>
