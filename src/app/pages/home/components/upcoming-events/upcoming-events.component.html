<!-- upcoming events -->
<section class="container">
  <div class="row mt-5">
    <div class="col-md-12 col-12 text-center">
      <h2 id="heading">UPCOMING EVENTS</h2>
      <hr />
    </div>
  </div>

  <!-- loading icon-->
  <div class="row" *ngIf="isLoading">
    <div class="col text-center mt-2">
      <img
        src="./assets/images/loading-blue.gif"
        width="50px"
        alt="Loading.."
      />
    </div>
  </div>
  <!-- event cards -->
  <div class="row" *ngIf="!isLoading">
    <div class="example-2 card" *ngFor="let item of upcomingEvents">
      <div class="col-md-4 col-12">
        <div class="wrapper">
          <div class="header">
            <div class="date">
              <span class="day">{{ item.Date.day }}</span
              >&nbsp; <span class="month">{{ item.Date.month }}</span
              >&nbsp;
              <span class="year">{{ item.Date.year }}</span>
            </div>
          </div>
          <div class="data">
            <div class="content">
              <span class="author">{{ item.title }}</span>
              <h1 class="title">
                <a [routerLink]="['/event', item.id]">{{
                  item.shortDescription
                }}</a>
              </h1>
              <p class="text">{{ item.longDescription }}</p>
              <a
                [routerLink]="['/event', item.id]"
                class="button"
                *ngIf="item.enableRegistration"
                >Registration Open</a
              >
              <a href="#" class="button" *ngIf="!item.enableRegistration"
                >Registration Close</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
