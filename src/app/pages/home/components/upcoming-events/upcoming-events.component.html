<!-- upcoming events -->
<section class="container">
  <div class="row mt-5">
    <div class="col-md-12 col-12 text-center">
      <h2 id="heading">UPCOMING EVENTS</h2>
      <hr />
    </div>
  </div>

  <!-- loading icon-->
  <div class="row" *ngIf="isLoading">
    <div class="col text-center mt-2">
      <img
        src="./assets/images/loading-blue.gif"
        width="50px"
        alt="Loading.."
      />
    </div>
  </div>
  <!-- event cards -->
  <div class="row" *ngIf="!isLoading">
    <div class="example-2 s-card col-md-4" *ngFor="let item of upcomingEvents">
      <div class="s-wrapper">
        <div class="s-header">
          <div class="s-date">
            <span class="day">{{ item.date.day }}</span>
            <span class="month">{{ item.date.month }}</span>
            <span class="year">{{ item.date.year }}</span>
          </div>
        </div>
        <div class="s-data">
          <div class="content">
            <span class="s-author">{{ item.title }}</span>
            <h1 class="s-title">
              <a href="#">{{ item.shortDescription }}</a>
            </h1>
            <p class="text">{{ item.longDescription }}</p>
            <a [routerLink]="['/event', item.id]" class="s-button">Know More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
