<div class="container">
  <div class="row">
    <div class="col-md-12 col-12">
      <h2 class="my-1 text-center" id="title">ACTIVITIES</h2>
      <div class="mt-3">
        <ngb-tabset [destroyOnHide]="false">
          <ngb-tab>
            <ng-template ngbTabTitle>Upcoming Activities</ng-template>
            <ng-template ngbTabContent>
              <div class="row my-3">
                <div
                  class="col-md-4 my-1"
                  *ngFor="let item of upcomingActivities; let i = index"
                >
                  <div class="card card-block text-light my-1">
                    <img
                      class="card-img-top"
                      src="{{ item.Image.host + item.Image.path }}"
                      alt="Card image cap"
                    />
                    <div class="card-body">
                      <h5 class="card-title" style="line-height: 0.7rem;">
                        {{ item.name }}
                      </h5>
                      <p class="card-text text-light">
                        At: {{ item.place }} On: {{ item.date }}
                      </p>
                      <p class="card-text">{{ item.description }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab>
            <ng-template ngbTabTitle>Previous Activities</ng-template>
            <ng-template ngbTabContent>
              <div class="row my-3">
                <div
                  class="col-md-4 my-1"
                  *ngFor="let item of previousActivities; let i = index"
                >
                  <div class="card card-block text-light my-1">
                    <img
                      class="card-img-top"
                      src="{{ item.Image.host + item.Image.path }}"
                      alt="Card image cap"
                    />
                    <div class="card-body">
                      <h5 class="card-title" style="line-height: 0.7rem;">
                        {{ item.name }}
                      </h5>
                      <p class="card-text text-light">
                        At: {{ item.place }} On: {{ item.date }}
                      </p>
                      <p class="card-text">{{ item.description }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
