<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<br><br><br>
<ngb-carousel class="slid" #carousel [interval]="2000" [pauseOnHover]="pauseOnHover">
  <ng-template ngbSlide *ngFor="let img of images; index as i" delay="toast.delay || 10000">
    <div class="carousel-caption">

    </div>
    <a href="#" target="_blank" rel="nofollow noopener noreferrer">
      <div class="picsum-img-wrapper img-box">
        <img [src]="img" alt="image not found!!" class="imag" width="100%"> </div>
    </a>
  </ng-template>
</ngb-carousel>
<br><br>


<nav class="navbar navbar-expand navbar-dark">
  <ul ngbNav #nav="ngbNav" class="nav navbar-nav navbar-right ml-auto">
    <li [ngbNavItem]="1" (click)="buttons(1)">
      <a class="" (click)="activateTab('workshop')">
        <span class="active" *ngIf="tap===1"><b>Workshop</b></span>
        <span class="bar-but" *ngIf="tap!==1"><b>Workshop</b></span>
      </a>
    </li>
    <li [ngbNavItem]="2" (click)="buttons(2)">
      <a (click)="activateTab('techbhukkads')">
        <span class="active" *ngIf="tap===2"><b>Techbhukkads</b></span>
        <span class="bar-but" *ngIf="tap!==2"><b>Techbhukkads</b></span>
      </a>
    </li>
    <li [ngbNavItem]="3" (click)="buttons(3)">
      <a (click)="activateTab('farewell')">
        <span class="active" *ngIf="tap===3"><b>Farewell</b></span>
        <span class="bar-but" *ngIf="tap!==3"><b>Farewell</b></span>

      </a>
    </li>
  </ul>
</nav>

<div class="container" *ngIf="active === 'workshop'">

        <img class="image" src="{{ item.Image.host + item.Image.path }}" alt="Card image cap" height="250px"
          width="100%" />

          <b>01-02-2020</b>

        </div>
        <div class="heading">
