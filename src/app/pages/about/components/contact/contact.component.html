<div class="container-fluid">
    <div class="container">
        <!--Section: Contact v.1-->
        <section class="section pb-5">

            <!--Section heading-->
            <h2>CONTACT US</h2>
            <!--Section description-->
            <div class="border"></div>
            <div class=" row">

                <!--Grid column-->


                <!--Grid column-->
                <div class="col-lg-7">

                    <!--Google map-->
                    <div id="map-container-google-11" class="z-depth-1-half map-container-6"
                        style="height: 400px; border-radius: 10px;">
                        <iframe src="https://maps.google.com/maps?q=new%20delphi&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>

                    <br>
                    <!--Buttons-->
                    <div class="row text-center">
                        <div class="col-md-4">
                            <a class="btn-floating blue accent-1"><i class="fas fa-map-marker-alt"></i></a>
                            <p>San Francisco, CA 94126</p>
                            <p>United States</p>
                        </div>

                        <div class="col-md-4">
                            <a class="btn-floating blue accent-1"><i class="fas fa-phone"></i></a>
                            <p>+ 01 234 567 89</p>
                            <p>Mon - Fri, 8:00-22:00</p>
                        </div>

                        <div class="col-md-4">
                            <a class="btn-floating blue accent-1"><i class="fas fa-envelope"></i></a>
                            <p>info@gmail.com</p>
                            <p>sale@gmail.com</p>
                        </div>
                    </div>

                </div>
                <!--Grid column-->

                <div class="col-lg-5 mb-4">

                    <!--Form with header-->
                    <div class="card">

                        <div class="card-body">
                            <!--Header-->
                            <!--Body-->
                            <h3 style="font-style: bold; font-family: sans-serif; color: white;">WRITE TO US</h3>
                            <div class="md-form">
                                <label for="" style="color: white; font-family: sans-serif;">Your name</label>
                                <input type="text" id="form-name" class="form-control">

                            </div>

                            <div class="md-form">
                                <label for="" style="color: white; font-family: sans-serif;">Your email</label>
                                <input type="text" id="form-email" class="form-control">
                            </div>

                            <div class="md-form">
                                <label for="" style="color: white; font-family: sans-serif;">Your subject</label>
                                <input type="text" id="form-Subject" class="form-control">
                            </div>

                            <div class="md-form">
                                <label for="" style="color: white; font-family: sans-serif;">Your message</label>
                                <textarea id="form-text" class="form-control md-textarea" rows="3"></textarea>
                            </div>

                            <div class="text-center mt-4">
                                <button class="btn btn-success">Send</button>
                            </div>

                        </div>

                    </div>
                    <!--Form with header-->

                </div>
                <!--Grid column-->

            </div>

        </section>
    </div>
</div>
