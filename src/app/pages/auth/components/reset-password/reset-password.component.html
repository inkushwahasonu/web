<section>
  <img class="wave" src="./assets/images/wave.png" />
  <div class="container">
    <div class="img">
      <img src="./assets/images/ooug.png" alt="OOUG Logo" />
    </div>
    <div class="login-content">
      <form #loginForm="ngForm">
        <h2 class="title" style="font-family: Roboto; color: #1e4235;">
          Reset Password
        </h2>
        <div class="hover10 column">
          <div>
            <figure><img src="./assets/images/admin.svg" /></figure>
            <span>admin</span>
          </div>
          <div>
            <figure><img src="./assets/images/corporate.svg" /></figure>
            <span>corporate</span>
          </div>
          <div>
            <figure><img src="./assets/images/student.svg" /></figure>
            <span>student</span>
          </div>
        </div>
        <div [ngClass]="usernameClass" style="margin-top: 0px;">
          <div class="i">
            <!-- <img src="./assets/svgs/user.svg" width="50px" alt="user" /> -->
          </div>
          <div class="div">
            <h5>Username</h5>
            <input
              (focus)="focus('username')"
              name="user"
              required
              #username="ngModel"
              [(ngModel)]="user.username"
              (focusout)="focusout('username')"
              type="text"
              class="input"
            />
          </div>
        </div>

        <!-- <div [ngClass]="passwordClass" style="margin-top: 0px;">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Password</h5>
            <input
              (focus)="focus('password')"
              name="password"
              #password="ngModel"
              required
              [(ngModel)]="user.password"
              (focusout)="focusout('password')"
              type="password"
              class="input"
            />
          </div>
        </div> -->
        <a routerLink="/auth/login">Login</a>
        <input type="submit" class="btn" value="VERIFY" />
      </form>
    </div>
  </div>
</section>
