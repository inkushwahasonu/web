<section>
  <img class="wave" src="./assets/images/wave.png" />
  <div class="container">
    <div class="img">
      <img src="./assets/images/ooug.png" alt="OOUG Logo" />
    </div>
    <div class="login-content">
      <form #loginForm="ngForm" (submit)="login(loginForm)">
        <h2 class="title" style="font-family: Roboto; color: #1e4235;">
          Login
        </h2>
        <div class="hover10 column">
          <div>
            <figure><img src="./assets/images/admin.svg" /></figure>
            <span>admin</span>
          </div>
          <div>
            <figure><img src="./assets/images/corporate.svg" /></figure>
            <span>corporate</span>
          </div>
          <div>
            <figure><img src="./assets/images/student.svg" /></figure>
            <span>student</span>
          </div>
        </div>
        <div [ngClass]="usernameClass" style="margin-top: 0px;">
          <div class="">
            <svg
              class="bi bi-envelope-fill"
              width="2em"
              height="2em"
              viewBox="0 0 16 12"
              fill="rgb(46, 207, 150)"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M.05 3.555L8 8.414l7.95-4.859A2 2 0 0014 2H2A2 2 0 00.05 3.555zM16 4.697l-5.875 3.59L16 11.743V4.697zm-.168 8.108L9.157 8.879 8 9.586l-1.157-.707-6.675 3.926A2 2 0 002 14h12a2 2 0 001.832-1.195zM0 11.743l5.875-3.456L0 4.697v7.046z"
              />
            </svg>
            <!-- <img src="./assets/svgs/user.svg" width="50px" alt="user" /> -->
          </div>
          <div class="div">
            <h5>Username</h5>
            <input
              (focus)="focus('username')"
              name="user"
              required
              #username="ngModel"
              [(ngModel)]="user.username"
              (focusout)="focusout('username')"
              type="text"
              class="input"
            />
          </div>
        </div>

        <div [ngClass]="passwordClass" style="margin-top: 0px;">
          <div class="">
            <svg
              class="bi bi-lock-fill"
              width="2em"
              height="2em"
              viewBox="0 0 16 12"
              fill="rgb(46, 207, 150)"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="11" height="9" x="2.5" y="7" rx="2" />
              <path
                fill-rule="evenodd"
                d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="div">
            <h5>Password</h5>
            <input
              (focus)="focus('password')"
              name="password"
              #password="ngModel"
              required
              [(ngModel)]="user.password"
              (focusout)="focusout('password')"
              type="password"
              class="input"
            />
          </div>
        </div>
        <a routerLink="/auth/forgot-password">Forgot Password?</a>
        <input type="submit" class="btn" value="Login" />
      </form>
    </div>
  </div>
</section>
